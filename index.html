<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Profile card component</title>
		<script src="./script.js" defer></script>
	</head>
	<body>
		<main class="page">
			<article class="container">
				<div class="bgc"></div>
				<div class="foto">
					<img src="./images/image-victor.jpg" alt="" />
				</div>
				<div class="card-body">
					<h2 class="name">Victor Crest <span class="age">26</span></h2>
					<p class="place">London</p>
					<div class="activity">
						<p class="likes">803K <span class="act">Likes</span></p>
						<p class="photos"> 1,4K<span class="act">  Photos</span></p>
						<p class="followers"> 80K <span class="act"> Followers</span></p>
					</div>
				</div>
			</article>
		</main>
	</body>
</html>
