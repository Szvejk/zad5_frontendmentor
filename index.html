<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<article class="base">

				<section class="victor">
					<div class="name">
            <div class="photo"> 
						<img src="./images/image-victor.jpg" alt="" class="foto"/></div>
						<h5 class="main-text">Victor Crest</h5>
						<p class="age">26</p>
					
					<p class="place">London</p>
</div>

				</section>
				<section class="numbers">
					<div class="followers">80K Followers</div>
					<div class="likes">803K Likes</div>
					<div class="photos">1.4K Photos</div>
				</section>

			</article>
		</main>
	</body>
</html>
